---
- name: Setup Workspaces Server
  hosts: all
  become: true
  gather_facts: true

  vars:
    app_dir: /opt/workspaces
    # Terraform環境変数から取得（TF_VAR_*）
    domain: "{{ lookup('ansible.builtin.env', 'TF_VAR_domain') }}"
    github_client_id: "{{ lookup('ansible.builtin.env', 'TF_VAR_github_client_id') }}"
    github_client_secret: "{{ lookup('ansible.builtin.env', 'TF_VAR_github_client_secret') }}"
    target_organization: "{{ lookup('ansible.builtin.env', 'TARGET_ORGANIZATION') }}"
    # email は優先的に環境変数 DEPLOYER_EMAIL から取得
    # 未設定の場合は admin@<domain> をフォールバックとして使用
    email: "{{ lookup('ansible.builtin.env', 'DEPLOYER_EMAIL') | default('admin@' ~ domain) }}"

  pre_tasks:
    - name: Wait for SSH connection to be available
      ansible.builtin.wait_for_connection:
        delay: 3       # 最初のリトライまで10秒待機
        timeout: 300    # タイムアウト（300秒 = 5分）

  tasks:
    - name: Ensure DOMAIN is provided via environment variable
      ansible.builtin.assert:
        that:
          - domain is defined
          - domain != ''
        fail_msg: |
          TF_VAR_domain environment variable is not set.
          Set it before running Ansible, for example:
            export TF_VAR_domain=pcs.example.com
          Or run with: TF_VAR_domain=pcs.example.com ansible-playbook -i inventory.ini playbook.yml

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Upgrade all packages to the latest version
      ansible.builtin.apt:
        upgrade: dist
        update_cache: true
      register: apt_upgrade_result

    - name: Reboot if kernel was upgraded
      when: apt_upgrade_result.changed and 'linux-image' in apt_upgrade_result.stdout | default('')
      block:
        - name: Reboot
          ansible.builtin.reboot:
            reboot_timeout: 600
        - name: Wait for SSH connection to be available
          ansible.builtin.wait_for_connection:
            delay: 10       # 最初のリトライまで10秒待機
            timeout: 300    # タイムアウト（300秒 = 5分）

    - name: Install required system packages
      ansible.builtin.apt:
        name:
          - git
          - curl
          - certbot
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - iputils-ping
          - iptables
          - iptables-persistent
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: true

    - name: Ensure Docker is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Configure iptables firewall rules (after Docker to preserve DOCKER chain)
      ansible.builtin.shell: |
        # Set default policies
        iptables -P INPUT ACCEPT
        iptables -P FORWARD DROP
        iptables -P OUTPUT ACCEPT
        
        # Flush only user chains, preserve Docker chains
        iptables -F INPUT
        iptables -F OUTPUT
        # Do NOT flush FORWARD or delete chains (Docker needs them)
        
        # Basic INPUT rules
        iptables -A INPUT -i lo -j ACCEPT
        iptables -A INPUT -m state --state ESTABLISHED,RELATED -j ACCEPT
        iptables -A INPUT -p icmp -j ACCEPT
        iptables -A INPUT -p tcp --dport 22 -j ACCEPT
        iptables -A INPUT -p tcp --dport 80 -j ACCEPT
        iptables -A INPUT -p tcp --dport 443 -j ACCEPT
        iptables -A INPUT -j DROP
        
        # Save rules
        netfilter-persistent save
      changed_when: true

    - name: Create codespace group (GID 1000)
      ansible.builtin.group:
        name: codespace
        gid: 1000
        state: present

    - name: Create codespace user (UID 1000)
      ansible.builtin.user:
        name: codespace
        uid: 1000
        group: codespace
        groups: docker
        append: true
        shell: /bin/bash
        create_home: true
        state: present

    - name: Create application directory
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Create required subdirectories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
      loop:
        - "{{ app_dir }}/app"
        - "{{ app_dir }}/nginx"
        - "{{ app_dir }}/nginx/conf.d"
        - "{{ app_dir }}/ssl"
        - "{{ app_dir }}/workspaces"

    - name: Create workspace and build log directories for codespace user
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: codespace
        group: codespace
        mode: '0755'
      loop:
        - /home/codespace/workspaces
        - /home/codespace/buildlogs

    - name: Copy application files
      ansible.builtin.copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
      loop:
        - {src: '../app/', dest: '{{ app_dir }}/app/'}
        - {src: '../docker/', dest: '{{ app_dir }}/'}

    - name: Deploy nginx configuration from template
      ansible.builtin.template:
        src: ../nginx/nginx.conf
        dest: "{{ app_dir }}/nginx/nginx.conf"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Create environment file
      ansible.builtin.template:
        src: templates/env.j2
        dest: "{{ app_dir }}/app/.env"
        owner: ubuntu
        group: ubuntu
        mode: '0600'

    - name: Check if SSL certificate already exists
      ansible.builtin.stat:
        path: "/etc/letsencrypt/live/{{ domain }}/fullchain.pem"
      register: ssl_cert

    - name: Stop any existing nginx containers for SSL certificate generation
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        state: stopped
      register: docker_stop
      failed_when: false
      when: not ssl_cert.stat.exists

    - name: Obtain SSL certificate with certbot
      ansible.builtin.command:
        cmd: >
          certbot certonly --standalone --non-interactive --agree-tos
          --email {{ email }} -d {{ domain }} --staging
      when: not ssl_cert.stat.exists
      changed_when: true

    - name: Copy SSL certificates to app directory
      ansible.builtin.copy:
        src: "/etc/letsencrypt/live/{{ domain }}/{{ item }}"
        dest: "{{ app_dir }}/ssl/{{ item }}"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
        remote_src: true
      loop:
        - fullchain.pem
        - privkey.pem

    - name: Copy certificate renewal script
      ansible.builtin.copy:
        src: files/renew-cert.sh
        dest: /usr/local/bin/renew-cert.sh
        owner: root
        group: root
        mode: '0755'

    - name: Set up certbot renewal cron job (daily at 3 AM)
      ansible.builtin.cron:
        name: "Renew Let's Encrypt certificates and reload nginx"
        minute: "0"
        hour: "3"
        job: "/usr/local/bin/renew-cert.sh {{ domain }} >> /var/log/certbot-renewal.log 2>&1"
        user: root

    - name: Reset SSH connection to apply docker group membership
      ansible.builtin.meta: reset_connection

    - name: Create Docker network for workspaces
      community.docker.docker_network:
        name: workspaces_internal
        driver: bridge
        ipam_config:
          - subnet: 172.19.0.0/16
            gateway: 172.19.0.1
        state: present

    - name: Create systemd service for Docker Compose
      ansible.builtin.copy:
        dest: /etc/systemd/system/workspaces.service
        content: |
          [Unit]
          Description=Workspaces Docker Compose Application
          Requires=docker.service
          After=docker.service
          
          [Service]
          Type=oneshot
          RemainAfterExit=yes
          WorkingDirectory={{ app_dir }}
          ExecStart=/usr/bin/docker compose up -d
          ExecStop=/usr/bin/docker compose stop
          TimeoutStopSec=300
          User=ubuntu
          Group=ubuntu
          
          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      register: workspaces_service

    - name: Reload systemd daemon if service changed
      ansible.builtin.systemd:
        daemon_reload: true
      when: workspaces_service.changed

    - name: Build and start Docker containers
      ansible.builtin.command:
        cmd: docker compose build
        chdir: "{{ app_dir }}"
      become: true
      become_user: ubuntu
      changed_when: true

    - name: Enable and start workspaces service
      ansible.builtin.systemd:
        name: workspaces
        enabled: true
        state: started

    - name: Wait for application to be ready
      ansible.builtin.wait_for:
        port: 443
        delay: 10
        timeout: 60

    - name: Display service information
      ansible.builtin.debug:
        msg: "Service is now available at https://{{ domain }}"
